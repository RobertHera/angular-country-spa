<ng-template #loading>
    <div class="alert alert-info">
        Espere un momento :3
    </div>
</ng-template>
<div *ngIf="country; else loading">
    <h2>País: <strong>{{ country.name.common }}</strong></h2>
    <hr>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Población:</strong> {{ country.population | number }}</li>
                <li class="list-group-item"><strong>Código:</strong> {{ country.cca3 }}</li>
            </ul>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="d-flex flex-wrap">
        <span class="badge bg-primary me-1">{{country.translations['ara'].common}}</span>
        <span class="badge bg-primary me-1">{{country.translations['jpn'].common}}</span>
    </div>
</div>
